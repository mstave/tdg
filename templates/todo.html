<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <!-- // <script src="static/d3.js"></script> -->
        <script src="static/d3.min.js"></script>
        <link rel="stylesheet" type="text/css" href="static/todo.css" />
	<title>To-Dos</title> 
    </head>
    <body>
        <header id="status">
	  <div id="top_div">
            <span id="comms_span">
                <label id="comms" >Todo status</label>
            </span>
            <span id="buttons_span" align="center">
	      <form action="/add_new" method="post" >
		<label for="priority">Priority:</label>
		<select id="priority" name="priority">
		  <option selected value="A">A</option>
		  <option  value="B">B</option>
		  <option  value="C">C</option>
		  <option  value="D">D</option>
		  <option  value="E">E</option>
		</select>
		<label for="task">Task:</label>
		<input id="task" name="task" type="text" size=20></input>
		<label for="project">Project:</label>
		<input id="project" name="project" type="text" size=8></input>
		<input type="submit" value="Add New"></input>
	      </form>
            </span>
	  </div>
        </header>
        <div id="todo_div" width="90%">
            <!--
            _done: false
            _priority: "C"
            completion_date: "None"
            context: "None"
            creation_date: "2013-06-25"
            gui_index: "None"
            project: "tdg"
            task: "Color code by project +tdg
-->
        </div>
        <script src="static/td.js"></script>
    </body>
</html>
